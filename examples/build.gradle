apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.monyetmabuk.rajawali.tutorials"
        minSdk 15
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project.depRajawali
    implementation project.depAndroidSupport
    implementation project.depAppCompat
    implementation project.depGSON
    implementation project.depIon
}
